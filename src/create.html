<!DOCTYPE html>
<html>
    <head>
        <style>
            #content {
                display: none;
            }
        </style>
        <title>Create new game</title>
    </head>
    <body>
    <div id="content">  
        <div class="admin">
            <center>
            <h4>Create new game</h4>
            <form onSubmit="App.createGame(); 
                            window.alert('Confirm the transaction to create new game'); 
                            return false;">
                <label for="newGame">Name:</label>
                <input id="newGame" type="text" placeholder="Game's name" required>
                <br>
                <label for="releaseYear">Year:</label>
                <input id="releaseYear" type="number" min="1900" max="2020" required>
                <br>
                <label for="price">Price (wei):</label>
                <input id="price" type="number" step="0.0000001" placeholder="Price in wei" required>
                <br>
                <textarea id="shortDesc" rows="4" cols="50" maxlength="280" placeholder="Short description"></textarea>
                <br>
                <input type="checkbox" id="sale" checked="true">
                <label for="sale">Set game for sale</label>
                <br>
                <input type="submit" value="Create">
            </form>
            </center>
        </div>
    </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="vendor/web3/dist/web3.min.js"></script>
    <script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
    <script src="create.js"></script>
</html>
